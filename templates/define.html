<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Definition of {{word}}</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Definition of {{word}}</h1>
        <p>{{definition}}</p>
        <form method="POST" action="{{url_for('speak')}}">
            <input type="hidden" name="text" value="{{definition}}">
            <button type="submit" class="btn btn-primary">Listen</button>
        </form>
    </div>
</body>
</html>
